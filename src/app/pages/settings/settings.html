<div class="settings-page">
  <div class="page-header">
    <h1>Settings</h1>
  </div>

  <div class="settings-content">
    <div class="settings-section">
      <h2>Profile Settings</h2>
      <form class="settings-form">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" value="John Doe" class="form-control" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="john.doe@example.com" class="form-control" />
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" class="form-control">
            <option>Administrator</option>
            <option>Manager</option>
            <option>User</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Profile</button>
      </form>
    </div>

    <div class="settings-section">
      <h2>Application Settings</h2>
      <form class="settings-form">
        <div class="form-group">
          <label class="checkbox-label">
            <input type="checkbox" checked /> Enable email notifications
          </label>
        </div>
        <div class="form-group">
          <label class="checkbox-label"> <input type="checkbox" /> Enable SMS notifications </label>
        </div>
        <div class="form-group">
          <label class="checkbox-label"> <input type="checkbox" checked /> Enable dark mode </label>
        </div>
        <div class="form-group">
          <label for="language">Language</label>
          <select id="language" class="form-control">
            <option>English</option>
            <option>Spanish</option>
            <option>French</option>
            <option>German</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Save Settings</button>
      </form>
    </div>

    <div class="settings-section">
      <h2>Security</h2>
      <div class="security-section">
        <div class="security-item">
          <h4>Change Password</h4>
          <p>Last changed 30 days ago</p>
          <button class="btn btn-secondary">Update Password</button>
        </div>
        <div class="security-item">
          <h4>Two-Factor Authentication</h4>
          <p>Add an extra layer of security to your account</p>
          <button class="btn btn-secondary">Enable 2FA</button>
        </div>
      </div>
    </div>
  </div>
</div>
